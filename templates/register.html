<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="auth-container">
    <h2>Registro</h2>
    <form action="{{ url_for('register') }}" method="POST" class="auth-form">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                      <button class="close" onclick="this.parentElement.remove()">&times;</button>
                      <p>{{ message }}</p>
                  </div>
              {% endfor %}
          {% endif %}
        {% endwith %}
      <div class="form-group">
        <label for="nombre">Nombre de usuario:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z0-9_]{1,}"/>
      </div>
    
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required />
      </div>
    
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="[A-Za-z0-9_@].{8,}"/>
      </div>
    
      <div class="form-group">
        <label for="key_secret">Clave secreta del admin:</label>
        <input type="text" id="key_secret" name="key_secret" required />
      </div>
    
      <button type="submit">Crear cuenta</button>
    
      <p class="auth-message">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
      </p>
    </form>    
  </div>
</body>
</html>
